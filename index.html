<head>

<body>
    <div style="height:100%;">
        <!-- <div class="blurbox"></div> -->
        <!-- this blur box thing would ideally look Really Nice but it sucks bc chrome sucks so i Wont do it. maybe its cleaner like this anyway -->
        <div class="panel">
            <div class="choicearea">
                <ol id="choices">
                    <li id="begin" class="choice">Begin</li>
                </ol>
            </div>
            <div id="textarea">
                <p>â€”</p>
                <div id="scrollAnchor"></div>
            </div>
        </div>
        <div class="afterpanel"></div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=EB+Garamond&display=swap');
        @media (max-width:800px) {
            .afterpanel {display:none;}
            .panel { margin:0 auto 0 15% !important; }
            /* need to also make the choices nice on mobile. not sure how yet */
        }
        @media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: 0.001dpcm) { /* chrome for the -webkit-mask-image blur */
            .panel {
                -webkit-mask-image: linear-gradient(0deg, rgba(0,0,0,1) 50%, rgba(0,0,0,0));
            }
        }
        body {
            --choice-primary:skyblue;
            --choice-hover:color-mix(in srgb, black 20%, var(--choice-primary));
            --slide-height:0px;
            background-color:#272727;
            font-family:'EB Garamond';
            font-size:1.2em;
            overflow-y:hidden;
        }
        /* the scrollbar is ugly as hell but Apparently there is literally nothing i can do??? help */
        /* also the blur thing looks like shit on chrome */
        .panel {
            min-height:70%;
            height:100%;
            width:40%;
            /* border:2px solid black; */
            margin:0 auto 0 auto;
            padding-bottom:12px;
            display:flex;
            /* overflow-y:auto; */
            /* overflow-x:hidden; */
            word-wrap:normal;
            flex-direction:column-reverse;
            /* mask-image: gradient(linear, center center, center top, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
            -webkit-mask-image: gradient(linear, center bottom, center top, from(rgba(0,0,0,1)), to(rgba(0,0,0,0))); */
            mask-image: linear-gradient(0deg, rgba(0,0,0,1) 50%, rgba(0,0,0,0));
        }
        #textarea {
            padding:0 8px 0 8px;
            color:white;
            line-height:1.6;
            overflow-y:auto; /* NO SCROLL FOR YOU edit: fucj */
            scrollbar-width:none;
            min-width:500px;
        }

        #textarea::-webkit-scrollbar {
            display:none;
        }
        #textarea > p {
            animation:newtext 0.2s ease;
            /* overflow-anchor:none; */
        }
        #scrollAnchor {
            height:1px;
            /* border:1px solid white; */
            /* overflow-anchor:auto; */
            /* so sad this doesnt work */
        }
        /* .panel::after {
            --after-width:42%;
            z-index:-1;
            position:absolute;
            left:calc(50% - (var(--after-width) / 2));
            content:'';
            height:100%;
            width:var(--after-width);
            border:4px solid #181818;
            border-radius:2px;
            filter:blur(15px);
        } */
        .afterpanel {
            content:'';
            height:100%;
            width:42%;
            min-width:500px;
            position:absolute;
            top:0;
            left:calc(50% - 42% / 2);
            z-index:-1;
            border-left:3px solid white;
            border-right:3px solid white;
            -webkit-box-reflect:below;
            filter:blur(8px);
        }
        @keyframes slideup {
            from {
                margin-bottom:calc(-1 * var(--slide-height) - 4px);
                /* margin-bottom:0; */
            }
            to {
                margin-bottom:var(--slide-height / 2);
            }
        }
        @keyframes newtext {
            from {
                filter:blur(1px);
            }
            to {
                filter:blur(0px);
            }
        }
        .choicearea {
            /* border:1px solid black; */
            margin:8px 0 32px 0;
        }
        #choices {
            opacity:1;
            transition:opacity 0.2s ease;
        }
        .choice {
            cursor:pointer;
            user-select:none;
            margin-bottom:6px;
            color:var(--choice-primary);
        }
        .choice:hover { color:var(--choice-hover); }
    </style>
    <script>
        let percentHeight = .85
        let fancymath = (100/window.innerHeight)*10
        percentHeight = Math.min(fancymath, 1)
        // console.log(fancymath)
        window.addEventListener("resize", () => {
            fancymath = (100/window.innerHeight)*10
            percentHeight = Math.max(.85, Math.min(fancymath, 1))
            document.querySelector('.panel').style.height = window.innerHeight*percentHeight+"px"
        })
        document.querySelector('.panel').style.height = window.innerHeight*percentHeight+"px";
    </script>

    <script src="./ingine.js" type="application/javascript"></script>
    <script src="./game.js" type="application/javascript"></script>
    <script src="./index.js" type="application/javascript"></script>
</body>
